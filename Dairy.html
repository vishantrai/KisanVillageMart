<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Vegetable</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>  
<body>
    <section>
        <div class="container">
        <h2><center> Dairy products</center></h2>
        <br>
        <div class="product-grid">
            <div class="product-card">
            <img src="milk (1).jpeg" alt="Milk" />
            <h3>Milk</h3>
            <p class="price">60rs/L</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="Panner.jpg" alt="Panner" />
            <h3>Panner</h3>
            <p class="price">35rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="Ghee.jpg" alt="Ghee" />
            <h3>Ghee</h3>
            <p class="price">55Rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="Butter.jpg" alt="Butter" />
            <h3>Butter</h3>
            <p class="price">50rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Custurd.jpg" alt="Custurd" />
                <h3>Custurd</h3>
                <p class="price">90rs/KG</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                <div class="product-card">
                <img src="Cheese.jpg" alt="Cheese" />
                <h3>Cheese</h3>
                <p class="price">25rs/250g</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                
        </div>
        </div>
    </section>
    
</body>  
</html>
