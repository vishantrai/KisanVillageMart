<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Vegetable</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>  
<body>
    <section>
        <div class="container">
        <h2><center> Fruits</center></h2>
        <br>
        <div class="product-grid">
            <div class="product-card">
            <img src="apple.jpeg" alt="Apple" />
            <h3>Apple</h3>
            <p class="price">60rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="banana.jpg" alt="banana" />
            <h3>banana</h3>
            <p class="price">35rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="Grapes.jpg" alt="Grapes" />
            <h3>Grapes</h3>
            <p class="price">55Rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="Mango.jpg" alt="Mango" />
            <h3>Mango</h3>
            <p class="price">50rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Watermelon.jpg" alt="Watermelon" />
                <h3>Watermelon</h3>
                <p class="price">30rs/KG</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                <div class="product-card">
                <img src="Melon.jpg" alt="Melon" />
                <h3>Melon</h3>
                <p class="price">25rs/250g</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                <div class="product-card">
                <img src="Pineapple.jpg" alt="Pineapple" />
                <h3>Pineapple</h3>
                <p class="price">100rs/KG</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                <div class="product-card">
                <img src="Guava.jpg" alt="Guava" />
                <h3>Guava</h3>
                <p class="price">30/KG</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
        </div>
        </div>
    </section>
    
</body>  
</html>
