<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Vegetable</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>  
<body>
    <section>
        <div class="container">
        <h2><center> Vegetable</center></h2>
        <div class="product-grid">
            <div class="product-card">
            <img src="onion.jpg" alt="Onion" />
            <h3>Onion</h3>
            <p class="price">60rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="potato.jpg" alt="Potato" />
            <h3>Potato</h3>
            <p class="price">35rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="tomato.jpg" alt="Tomato" />
            <h3>Tomato</h3>
            <p class="price">55Rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="palak.jpg" alt="Palak" />
            <h3>Palak</h3>
            <p class="price">50rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="peas.jpg" alt="Peas" />
                <h3>Peas(Matar)</h3>
                <p class="price">90rs/KG</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                <div class="product-card">
                <img src="ginger.jpg" alt="Ginger" />
                <h3>Ginger</h3>
                <p class="price">25rs/250g</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                <div class="product-card">
                <img src="cabbage.jpg" alt="Cabbage" />
                <h3>Cabbage</h3>
                <p class="price">30rs/KG</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                <div class="product-card">
                <img src="brinjal.jpg" alt="brinjal" />
                <h3>Brinjal</h3>
                <p class="price">30/KG</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
        </div>
        </div>
    </section>
    
</body>  
</html>
