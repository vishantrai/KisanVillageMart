<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Vegetable</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/lucide@latest"></script>
</head>  
<body>
    <section>
        <div class="container">
        <h2><center> Grains</center></h2>
        <br>
        <div class="product-grid">
            <div class="product-card">
            <img src="Whole Wheat.jpg" alt="Whole Wheat" />
            <h3>Whole Wheat</h3>
            <p class="price">30rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="Millet.jpg" alt="Millet" />
            <h3>Millet</h3>
            <p class="price">30rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="Corn.jpg" alt="Corn" />
            <h3>Corn</h3>
            <p class="price">25Rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
            <img src="Barley.jpg" alt="Barley" />
            <h3>Barley</h3>
            <p class="price">170rs/KG</p>
            <button class="btn btn-secondary">Add to Cart</button>
            </div>
            <div class="product-card">
                <img src="Brown Rice.jpg" alt="Brown Rice" />
                <h3>Brown Rice</h3>
                <p class="price">150rs/KG</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                <div class="product-card">
                <img src="Maize flour.jpg" alt="Maize flour" />
                <h3>Maize flour</h3>
                <p class="price">35rs/250g</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                <div class="product-card">
                <img src="Oats.jpg" alt="Oats" />
                <h3>Oats</h3>
                <p class="price">40rs/KG</p>
                <button class="btn btn-secondary">Add to Cart</button>
                </div>
                
        </div>
        </div>
    </section>
    
</body>  
</html>
