<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Contact Us - Kisan Village</title>  
    <style>  
        body {  
            background-color: #f9f9f9; /* Light background for professionalism */  
            font-family: 'Helvetica Neue', Arial, sans-serif; /* Clean font */  
            margin: 0;  
            padding: 0;  
            color: #333; /* Dark text for readability */  
        }  

        header {  
            background-color: #4CAF50; /* Strong color for branding */  
            color: white; /* White text on header */  
            padding: 20px;  
            text-align: center; /* Center header text */  
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Soft shadow effect */  
        }  

        #contact {  
            max-width: 600px; /* Limit width for readability */  
            margin: 40px auto; /* Center and add margin */  
            padding: 30px;  
            background-color: #fff; /* White background for contrast */  
            border-radius: 10px; /* Rounded corners */  
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Enhanced shadow for depth */  
        }  

        h2 {  
            color: #4CAF50; /* Secondary branding color */  
            margin-bottom: 20px;  
            font-size: 24px; /* Larger heading */  
            border-bottom: 2px solid #ddd; /* Underline for emphasis */  
            padding-bottom: 10px; /* Padding for separation */  
        }  

        form {  
            display: flex;  
            flex-direction: column; /* Vertical alignment of elements */  
        }  

        label {  
            margin-bottom: 5px; /* Spacing between label and input */  
            font-weight: bold; /* Emphasis on labels */  
        }  

        input[type="text"],  
        input[type="email"],  
        textarea {  
            padding: 12px; /* Inner spacing for inputs */  
            margin-bottom: 20px; /* Space below inputs */  
            border: 1px solid #ccc; /* Subtle border */  
            border-radius: 5px; /* Rounded corners */  
            font-size: 16px; /* Larger font for easier reading */  
            transition: border-color 0.3s, box-shadow 0.3s; /* Smooth transition for focus */  
        }  

        input[type="text"]:focus,  
        input[type="email"]:focus,  
        textarea:focus {  
            border-color: #4CAF50; /* Highlight border on focus */  
            box-shadow: 0 0 5px rgba(76, 175, 80, 0.5); /* Glow effect */  
            outline: none; /* Remove default outline */  
        }  

        textarea {  
            resize: vertical; /* Allow height adjustment */  
        }  

        button {  
            background-color: #4CAF50; /* Primary button color */  
            color: white; /* White text on buttons */  
            padding: 12px;  
            border: none; /* No border */  
            border-radius: 5px; /* Rounded corners on buttons */  
            cursor: pointer; /* Pointer on hover */  
            font-size: 16px; /* Consistent font size */  
            transition: background-color 0.3s; /* Smooth transition for hover */  
        }  

        button:hover {  
            background-color: #45a049; /* Darken button on hover */  
        }  

        footer {  
            text-align: center;  
            padding: 10px;  
            background-color: #4CAF50; /* Consistent footer color */  
            color: white; /* White text for readability */  
            position: relative; /* Allow positioning */  
            bottom: 0;  
            width: 100%;  
            margin-top: 40px; /* Margin above footer */  
        }  
    </style>  
</head>  
<body>  
    <header>  
        <h1>KisanVillageMart</h1>  
    </header>  

    <section id="contact">  
        <h2>Contact Us</h2>  
        <form id="contact-form">  
            <label for="name">Name:</label>  
            <input type="text" id="name" name="name" required>  

            <label for="email">Email:</label>  
            <input type="email" id="email" name="email" required>  

            <label for="message">Message:</label>  
            <textarea id="message" name="message" rows="5" required></textarea>  

            <button type="submit">Send Message</button>  
        </form>  
    </section>  

    <footer>  
        <p>&copy; 2024 Kisan Village. All rights reserved.</p>  
    </footer>  

    <script src="script.js"></script>  
</body>  
</html>
